# Site Info
title: 👈김총 기술 블로그
tagline: "👈김총 기술 블로그"
description: "codingfox 테마를 기반으로 만든 깃허브 공부 블로그입니다."
baseurl: ""
url: https://gunlog.dev
logo: "/public/logo.png"

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: "/blog/page:num"
permalink: pretty

base_date_format:
  - '%y/%m/%d'

author:
  name: GUN KIM
  description: "<b>STATE:</b> 😁하고싶은 게 엄청 많음."
  contact:
    github: https://github.com/gunkim0318
    # facebook:  <hide>
    email: mailto:gunkim0318@gmail.com
# Navigation (2nd level links supported)
nav:
  Home:
    - "/"
  'All Posts':
    - "/blog/"
  Dev:
    Spring:
    Java:
    JavaScript:
    Jpa:
    Kotlin:
    React:
    Git:
  속닥속닥:
    - "/blog/categories#속닥속닥"
  About:
    - "/about/"

category_page: "/blog/categories"

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: "UA-00000000-1" # leave blank if you don't want google analytics
disqus_short_name: "gunkim" # leave blank if you don't want disqus

