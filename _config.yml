# Site Info
title: FunCoding
tagline: "재밌는 코딩"
description: "codingfox 테마를 기반으로 만든 깃허브 공부 블로그입니다."
baseurl: ""
url: https://gunkim0318.github.io
logo: "/public/logo.png"

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: "/blog/page:num"
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: GUN KIM
  description: 세상엔 꼭 도움이 되는 것만 있진 않다. 하지만 도움이 될 지 모르니 일단 공부하자. 🧠
  contact:
    github: https://github.com/gunkim0318
    # facebook:  <hide>
    email: mailto:gunkim0318@gmail.com
# Navigation (2nd level links supported)
nav:
  Home:
    - "/"
  Category:
    - "/blog/categories/"
  Tag:
    - "/blog/tags/"
  About:
    - "/about/"

# Where are tags and categories displayed
tag_page: "/blog/tags/"
category_page: "/blog/categories/"

# Puglins
mathjax: true # whether support mathjax
